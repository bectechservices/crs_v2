<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>CRS â€” Admin Setup</title>
    <meta name="viewport" content="width=device-width" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <link
      rel="icon"
      type="image/png"
      href="media/fav/favicon-32x32.png"
      sizes="32x32"
    />
    <link
      rel="icon"
      type="image/png"
      href="media/fav/favicon-96x96.png"
      sizes="96x96"
    />
    <link
      rel="icon"
      type="image/png"
      href="media/fav/favicon-194x194.png"
      sizes="194x194"
    />
    <link rel="icon" href="media/fav/favicon.ico" />
    <link rel="stylesheet" href="styles/uikit.min.css" />
    <link rel="stylesheet" href="styles/main.css" />
    <style>
      /* position: normal|sub|super */
      .container1 .super {
        font-variant-position: super;
      }
      .container1 .sub {
        font-variant-position: sub;
      }
      .inactive .container1 * {
        font-variant-position: normal;
      }
    </style>
  </head>

  <body style="overflow:hidden">
    <div class="root">
      <div class="crs-authedPage">
        <main
          class="crs--content genDash"
          id="genDashMain"
          style="height: auto;"
        >
          <div
            class="uk-container uk-container-expand"
            style="padding:5px 50px;"
          >
            <div class="crs-authPage--content w-100">
              <div class="crs-authPage--header" style="padding: 5px;">
                <div
                  class="flex uk-margin-small-bottom jSticky"
                  style="top:-3px;height:40px;"
                ></div>
              </div>
              <div class="crs-authPage--innerContent" style="height: 80vh">
                <div
                  class="h-100 uk-grid uk-child-width-1-1@l uk-grid-match uk-child-width-1-1@m uk-child-width-1-1@s"
                  uk-grid
                >
                  <div>
                    <div
                      class="uk-card uk-card-body uk-card-hover uk-card-default uk-card-bodyPaddingLesser card-radius--all "
                      style="height: 79vh"
                    >
                      <div class="userToolbar" style="height: 9%;padding:5px">
                        <div class="row">
                          <div
                            class="col-5 uk-margin-remove"
                            style="visibility: hidden"
                          >
                            <div class="jTable" style="height:40px;width: 40%;">
                              <span class="jTableRow">
                                <span
                                  class="jTableCell"
                                  style="width:15%;color:var(--hue-textPrime)"
                                  >Show</span
                                >
                                <form
                                  class="jTableCell"
                                  style="width:58%;"
                                  action="#0"
                                >
                                  <select class="uk-select w-100">
                                    <option>10</option>
                                  </select>
                                </form>
                                <span
                                  class="jTableCell"
                                  style="width:20%;color:var(--hue-textPrime)"
                                  >entries</span
                                >
                              </span>
                            </div>
                          </div>
                          <div class="col-7 uk-margin-remove">
                            <div
                              class="jTable"
                              style="height: 40px;width:90%;float:right;clear: both;"
                            ></div>
                          </div>
                        </div>
                      </div>
                      <div class="uk-modal-header">
                        <h1 class="uk-modal-title" style="font-size:55px;font-weight: 500;color: #0b0b0b;">
                          Application Password Setup</h1>
                      </div>
                    
                          <div class="uk-modal-header">
                        <h4 class="uk-modal-title" style="font-size:35px;font-weight: 500;color: #0c0e0f;">
                          Enter a new application password.</h4>
                      </div>
                    
                        <form
                          class="authForm authFirstTime_form box-root"
                          id="authFirstTimeForm"
                          method="POST"
                          action="/Password-Manager"
                        >
                          <%= csrf() %>
                          <fieldset class="padding-vertical--10 m-0 border-0">
                            <div class="form-group mb-0 padding-vertical--16">
                              <div clas="box-root">
                                <div
                                  class="d-flex flex-row justify-content-between align-items-center mb-2"
                                >
                                  <label
                                    class="font-size--14 font-weight-medium mb-0"
                                  >
                                    <span
                                      class="font-size--14 text-color--def text-numericSpacing--proportional d-inline text-wrap--wrap"
                                      >Password</span
                                    >
                                  </label>
                                </div>
                              </div>
                              <div class="cursor-text">
                                <div class="box-root pressureBase">
                                  <input
                                    type="password"
                                    class="password form-control form-control-lg br--0"
                                    id="password"
                                    name="password"
                                  />
                                </div>
                              </div>
                            </div>
                            
                            
                            <div class="form-group mb-0 padding-vertical--16">
                              <div clas="box-root">
                                <div
                                  class="d-flex flex-row justify-content-between align-items-center mb-2"
                                >
                                  <label
                                    class="font-size--14 font-weight-medium mb-0"
                                  >
                                    <span
                                      class="font-size--14 text-color--def text-numericSpacing--proportional d-inline text-wrap--wrap"
                                      >Confirm password</span
                                    >
                                  </label>
                                </div>
                              </div>
                              <div class="cursor-text">
                                <div class="box-root pressureBase">
                                  <input
                                    type="password"
                                    class="form-control form-control-lg br--0 password_confirm"
                                    id="passwordConfirm"
                                    name="passwordConfirm"
                                    placeholder="repeat password"
                                  />
                                </div>
                              </div>
                            </div>
                            <div class="box-root padding-bottom--12">
                              <div class="ButtonGroup box-root">
                                <div
                                  class="d-flex align-items-center justify-content-start flex-nowrap"
                                  style="margin-left:-8px;margin-top:-8px;"
                                >
                                  <div class="margin-top--8 margin-left--8">
                                    <hr>
                                    
                                    <div class="box-root" >
                                      <button
                                        onclick="verifyPassword()"
                                        type="submit"
                                        class="btn btn-sm btn-primary pressureButton pressureButton-primary"
                                      >
                                        <span class="font-weight-medium"
                                          >Save Setup password</span
                                        >
                                      </button>
                                    </div>
                                  </div>
                                </div>
                              </div>
                            </div>
                          </fieldset>
                        </form>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </main>
      </div>
    </div>

    <div id="edit-user-modal" class="addUser" uk-modal>
      <div class="uk-modal-dialog">
        <button class="uk-modal-close-default" type="button" uk-close></button>
        <div class="uk-modal-header">
          <h4
            class="uk-modal-title"
            style="font-size:25px;font-weight: 500;color: #0b2135;"
          >
            Edit Director
          </h4>
        </div>
        <form method="POST">
          <input name="_method" type="hidden" value="PATCH" />
          <input
            name="authenticity_token"
            type="hidden"
            value="<%= authenticity_token %>"
          />
          <input name="id" type="hidden" value="" id="edit_director_id" />
          <div
            class="uk-modal-body"
            uk-overflow-auto
            style="padding: 10px 10px;"
          >
            <div class="uk-container uk-container-expand" style="padding: 5px;">
              <div style="width: 85%;margin:0 auto;">
                <div class="uk-grid" uk-grid>
                  <div class="uk-width-1-1">
                    <div>
                      <div style="padding: 5px;">
                        <section
                          class="uk-grid-small misxInput"
                          uk-grid
                          name="signup"
                          action="#0"
                          autocomplete="off"
                        >
                          <input
                            autocomplete="false"
                            type="text"
                            style="display:none;"
                          />
                          <div
                            class="uk-width-1-1@l uk-width-1-1@m uk-width-1-1@s"
                          >
                            <div class="uk-inline w-100 h-100">
                              <label
                                style="color:#0b2315;font-size:13px;font-weight:500;letter-spacing:0.3px;"
                                >Fullname</label
                              >
                              <input
                                class="uk-input w-100"
                                type="text"
                                placeholder="Fullname"
                                required
                                autocomplete="new-name"
                                name="fullname"
                                id="edit_director_fullname"
                              />
                            </div>
                          </div>
                          <div
                            class="uk-width-1-1@l uk-width-1-2@m uk-width-1-1@s"
                          >
                            <div class="uk-inline w-100 h-100">
                              <label
                                style="color:#0b2315;font-size:13px;font-weight:500;letter-spacing:0.3px;"
                                >Residential Address</label
                              >
                              <input
                                class="uk-input w-100"
                                type="text"
                                placeholder="Residential address"
                                required
                                auto-complete="new-name"
                                name="address"
                                id="edit_director_address"
                              />
                            </div>
                          </div>
                          <div
                            class="uk-width-1-1@l uk-width-1-2@m uk-width-1-1@s"
                          >
                            <div class="uk-inline w-100 h-100">
                              <label
                                style="color:#0b2315;font-size:13px;font-weight:500;letter-spacing:0.3px;"
                                >Nationality</label
                              >
                              <input
                                class="uk-input w-100"
                                type="text"
                                placeholder="Nationality"
                                required
                                auto-complete="new-name"
                                name="nationality"
                                id="edit_director_nationality"
                              />
                            </div>
                          </div>
                          <div
                            class="uk-width-1-1@l uk-width-1-2@m uk-width-1-1@s"
                          >
                            <div class="uk-inline w-100 h-100">
                              <label
                                style="color:#0b2315;font-size:13px;font-weight:500;letter-spacing:0.3px;"
                                >Current Position</label
                              >
                              <input
                                class="uk-input w-100"
                                type="text"
                                placeholder="Current Position"
                                required
                                auto-complete="new-name"
                                name="position"
                                id="edit_director_position"
                              />
                            </div>
                          </div>
                        </section>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="uk-modal-footer uk-text-right">
            <button
              class="uk-button uk-button-default uk-modal-close"
              type="button"
            >
              Cancel
            </button>
            <button class="uk-button uk-button-primary" type="submit">
              Save
            </button>
          </div>
        </form>
      </div>
    </div>
    <%= partial("./partials/footer.html") %>
    <!-- plugins:js -->
    <script src="/assets/vendors/js/vendor.bundle.base.js"></script>
    <script src="/assets/vendors/js/vendor.bundle.addons.js"></script>
    <!-- endinject -->
    <!-- Plugin js for this page-->
    <!-- End plugin js for this page-->
    <!-- inject:js -->
    <script src="/assets/js/shared/off-canvas.js"></script>
    <script src="/assets/js/shared/misc.js"></script>
    <!-- endinject -->
    <!-- Custom js for this page-->
    <script src="/assets/js/app/dashboard.js"></script>
    <script>
      function verifyPassword(form) {
        // var pw = document.getElementById("pswd").value;
        var password = document.getElementById("password");
        var passwordConfirmation = document.getElementById("passwordConfirm");
        //check empty password field
        if (password.value == "" || passwordConfirmation.value == "") {
          alert("Either Passwords or Comfirmed_Password Field is empty");
          return false;
        }

        //check if password matches with the Confirmed Password
        if (password.value != passwordConfirmation.value) {
          alert("Passwords did not match");
          return false;
        } else {
          document.getElementById("authFirstTimeForm").submit();
        }
      }
    </script>
    <!-- End custom js for this page-->
  </body>
</html>
